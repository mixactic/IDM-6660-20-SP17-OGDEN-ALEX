<!DOCTYPE html>
<html lang="en">

	</head>
	
	<body>
		<main class="main">

			<section class="hero">

			</section>
			
			<nav class="main-nav">
				<button class="nav-button"><i class="fa fa-bars fa-3" aria-hidden="true"></i></button>
				<div class="panel">

								<li>Pillars of Eternity</li>

								<li>Blah</li>

							</ul>
						</div>
				<button class="button"><a href="#">Blog</a></button>
				<button class="nav-button"><a href="#">Jobs</a></button>

						<ul>

			</section>
		</main>
		
		<!-- I modified this original javascript from w3schools.com:  http://www.w3schools.com/howto/howto_js_accordion.asp -->
		<script>
			var acc = document.getElementsByClassName("nav-button");
			var i;

			for (i = 0; i < acc.length; i++) {
				acc[i].onclick = function(){
					this.classList.toggle("active");
					var panel = this.nextElementSibling;
					if (panel.style.display === "block") {
						panel.style.display = "none";
					} else {
						panel.style.display = "block";
					}
				}
			}
		</script>
	</body>
</html>
